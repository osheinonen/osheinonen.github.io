<header class="site-header is-hidden js-show-inview">

  <a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  <nav class="nav">

    {% if page.url == "/index.html" %}
      <a class="nav-link active" href="{{ site.baseurl }}/">Work</a>
    {% else %}
      <a class="nav-link" href="{{ site.baseurl }}/">Work</a>
    {% endif %}

    {% for my_page in site.pages %}
      {% if my_page.title %}
        {% if page.url == my_page.url %}
          <a class="nav-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% else %}
          <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}

  </nav>

</header>
